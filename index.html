<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>10 ans</title>

<!-- Typographies -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#F3EBDD;
  --card:rgba(255,255,255,.6);
  --border:#D9CDBA;
  --text:#5F7A68;
  --muted:rgba(95,122,104,.7);
  --btn:#CBB79A;
  --btnText:#2F2A22;
  --btnBorder:#B39E7E;
  --success:#3F7C5A;
  --danger:#A34848;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui;
}

.app{max-width:720px;margin:auto;padding:18px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  backdrop-filter:blur(6px);
}

/* Header */
.topbar{display:grid;gap:10px;text-align:center}
.brand{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}
.title{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:40px;
}
.subtitle{
  margin:0;
  font-size:14px;
  letter-spacing:1px;
  color:var(--muted);
}

.mono{
  font-family:"Playfair Display",serif;
  font-size:22px;
  letter-spacing:1.5px;
}

/* UI */
.grid{display:grid;gap:12px}
.grid2{grid-template-columns:1fr 1fr}
button{
  padding:14px;
  border-radius:16px;
  border:1px solid var(--btnBorder);
  background:var(--btn);
  color:var(--btnText);
  font-weight:600;
  cursor:pointer;
}
button:disabled{opacity:.5}
.small{font-size:13px}
.pill{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  display:inline-block;
}
.ok{color:var(--success)}
.err{color:var(--danger)}
.muted{color:var(--muted);font-size:13px}

/* Camera */
.camBox{
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  background:#fff;
}
video,canvas{width:100%;aspect-ratio:3/4;object-fit:cover}
.flash{position:absolute;inset:0;background:#fff;opacity:0}
.flash.on{opacity:.8}
</style>
</head>

<body>
<div class="app">
<div class="card">

<header class="topbar">
  <div class="brand">
    <div class="mono">B &amp; A</div>
    <h1 class="title">10 ans</h1>
    <div class="mono">B &amp; A</div>
  </div>
  <p class="subtitle">âœ¨ 2016 â€“ 2026 âœ¨</p>
  <div>
    <span id="tableBadge" class="pill"></span>
    <button id="resetBtn" class="small">Changer de table</button>
  </div>
</header>

<section id="screenTable" class="grid">
  <p><b>Choisis ta table</b></p>
  <div class="grid2" id="tableButtons"></div>
</section>

<section id="screenMenu" class="grid">
  <button id="goPhoto">ðŸ“¸ Prendre une photo</button>
  <button id="goDefis">ðŸŽ¯ DÃ©fis</button>
  <button id="goEscape">ðŸ§© Escape game</button>
  <div class="pill" id="countPill">ðŸ“· 0 photo</div>
</section>

<section id="screenPhoto" class="grid">
  <div class="camBox">
    <video id="camVideo" autoplay muted playsinline></video>
    <canvas id="camCanvas" style="display:none"></canvas>
  </div>
  <button id="startCamBtn">ðŸŽ¥ Activer la camÃ©ra</button>
  <button id="takePhotoBtn" disabled>ðŸ“¸ Prendre la photo</button>
  <div id="sendStatus" class="muted"></div>
  <button id="backFromPhoto">â¬… Retour menu</button>
</section>

<section id="screenDefis" class="grid">
  <p>DÃ©fis (Ã  venir)</p>
  <button id="backFromDefis">â¬… Retour</button>
</section>

<section id="screenEscape" class="grid">
  <p>Escape game (Ã  venir)</p>
  <button id="backFromEscape">â¬… Retour</button>
</section>

</div>
</div>

<script>
const screens=["screenTable","screenMenu","screenPhoto","screenDefis","screenEscape"];
const $=id=>document.getElementById(id);
const LS={table:"table",count:"count"};
const tables=[1,2,3];

function show(id){
  screens.forEach(s=>$(s).style.display=s===id?"grid":"none");
}

function renderTables(){
  const w=$("tableButtons");w.innerHTML="";
  tables.forEach(t=>{
    const b=document.createElement("button");
    b.textContent="Table "+t;
    b.onclick=()=>{localStorage.setItem(LS.table,t);updateBadge();show("screenMenu")};
    w.appendChild(b);
  });
}

function updateBadge(){
  const t=localStorage.getItem(LS.table);
  $("tableBadge").textContent=t?"ðŸª‘ Table "+t:"";
}

function incCount(){
  const c=Number(localStorage.getItem(LS.count)||0)+1;
  localStorage.setItem(LS.count,c);
  $("countPill").textContent="ðŸ“· "+c+" photo";
}

let stream=null;
$("startCamBtn").onclick=async()=>{
  stream=await navigator.mediaDevices.getUserMedia({video:true});
  $("camVideo").srcObject=stream;
  $("takePhotoBtn").disabled=false;
};

$("takePhotoBtn").onclick=()=>{
  const v=$("camVideo"),c=$("camCanvas");
  c.width=v.videoWidth;c.height=v.videoHeight;
  c.getContext("2d").drawImage(v,0,0);
  incCount();
  $("sendStatus").textContent="âœ… Photo envoyÃ©e";
  setTimeout(()=>show("screenMenu"),1000);
};

$("goPhoto").onclick=()=>show("screenPhoto");
$("goDefis").onclick=()=>show("screenDefis");
$("goEscape").onclick=()=>show("screenEscape");
$("backFromPhoto").onclick=()=>show("screenMenu");
$("backFromDefis").onclick=()=>show("screenMenu");
$("backFromEscape").onclick=()=>show("screenMenu");
$("resetBtn").onclick=()=>{localStorage.removeItem(LS.table);show("screenTable")};

renderTables();
updateBadge();
show(localStorage.getItem(LS.table)?"screenMenu":"screenTable");
</script>
</body>
</html>
